name: iOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '11.7.0'
    - uses: actions/checkout@v2
    - name: Setup GraalVM environment
      uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm: '21.0.0.2'
        java: 'java11'
    - uses: Apple-Actions/import-codesign-certs@v1
      if: ${{ github.repository_owner == 'gluonhq' }} 
      with:
        p12-file-base64: ${{ secrets.CERTIFICATES_FILE_BASE64 }}
        p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}
    - uses: Apple-Actions/download-provisioning-profiles@v1
      if: ${{ github.repository_owner == 'gluonhq' }} 
      with:
        bundle-id: be.webtechie.ResistorCalculatorApp
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}

    - name: Gluon License
      uses: gluonhq/gluon-build-license@v1
      with:
        gluon-license: ${{ secrets.GLUON_LICENSE }}
    
    - name: Gluon Build
      run: mvn -Pios -DskipIOSSigning=${skipIOSSigning} client:build client:package
      env:
        GRAALVM_HOME: ${{ env.JAVA_HOME }}
        skipIOSSigning: ${{ github.repository_owner != 'gluonhq' }}

    - uses: Apple-Actions/upload-testflight-build@master
      if: ${{ github.repository_owner == 'gluonhq' }} 
      with:
        app-path: target/client/arm64-ios/Resistor Calculator.ipa
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}
