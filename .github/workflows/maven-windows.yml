name: Java CI with Maven for Windows executable build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@2.0
        with:
          graalvm-version: 20.2.0.java11
#      - name: find Graal
#        run: dir /s/b /A:D "D:*graal*"
      - name: Make staging directory
        run: mkdir staging
      - name: Build JAR with Maven
        run: mvn -B package
      - name: Copy JAR to staging
        run: cp target/*.jar staging
      - name: Build as Windows application with Gluon
        run: mvn client:build
        env:
          GRAALVM_HOME: C:\hostedtoolcache\windows\GraalVM\20.2.0-java11\x64
      - name: Package as Windows application with Gluon
        run: mvn client:package
        env:
          GRAALVM_HOME: C:\hostedtoolcache\windows\GraalVM\20.2.0-java11\x64
      - name: Copy native client to staging
        run: cp -r target/client/* staging
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging